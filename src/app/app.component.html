<div class="container">
  <h1>Lista de emplados</h1>
  <button mat-raised-button color="primary" (click)="dialogoNuevoEmpleado()">
    Nuevo Empleado
  </button>

  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="NombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreCompleto }}</td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.nombreDepartamento }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Sueldo">
      <th mat-header-cell *matHeaderCellDef>sueldo</th>
      <td mat-cell *matCellDef="let element">{{ element.sueldo }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="FechaContrato">
      <th mat-header-cell *matHeaderCellDef>fecha de Contrato</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaContrato }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <button mat-button color="primary" matTooltip="Editar elemento">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" matTooltip="Eliminar elemento">
            <mat-icon>delete</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
